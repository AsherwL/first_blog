{% load static %}
<link href="{% static 'css/output.css' %}" rel="stylesheet">

<nav class="fixed top-0 left-0 w-full backdrop-blur-md bg-gray-900/80 p-5 shadow-lg z-50">
    <div class="container mx-auto flex justify-between items-center">

        <!-- Logo et Titre -->
        <a href="{% url 'accueil' %}" class="flex items-center">
            <span class="text-3xl font-bold text-blue-700 hover:text-gray-400">Univers HR</span>
        </a>

        <!-- Menu Desktop -->
        <ul class="hidden md:flex space-x-8 text-white text-lg">
            <li>
                <a href="{% url 'articles_par_categorie' 'livres' %}"
                   class="relative px-4 py-2 hover:text-indigo-400 transition duration-300 before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-indigo-400 before:scale-x-0 hover:before:scale-x-100 before:transition before:duration-300">
                    📚 Livres
                </a>
            </li>
            <li>
                <a href="{% url 'articles_par_categorie' 'plume' %}"
                   class="relative px-4 py-2 hover:text-indigo-400 transition duration-300 before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-indigo-400 before:scale-x-0 hover:before:scale-x-100 before:transition before:duration-300">
                    ✍🏿 Plume
                </a>
            </li>
            <li>
                <a href="{% url 'articles_par_categorie' 'meditations' %}"
                   class="relative px-4 py-2 hover:text-indigo-400 transition duration-300 before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-indigo-400 before:scale-x-0 hover:before:scale-x-100 before:transition before:duration-300">
                    🧘🏿 Méditations
                </a>
            </li>
            <li>
                <a href="{% url 'articles_par_categorie' 'anime_musique_series' %}"
                   class="relative px-4 py-2 hover:text-indigo-400 transition duration-300 before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-indigo-400 before:scale-x-0 hover:before:scale-x-100 before:transition before:duration-300">
                    🎬 Animés, Musique & Séries
                </a>
            </li>
            <li>
                <a href="{% url 'a_propos' %}"
                   class="relative px-4 py-2 hover:text-indigo-400 transition duration-300 before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-indigo-400 before:scale-x-0 hover:before:scale-x-100 before:transition before:duration-300">
                    ℹ️ À Propos
                </a>
            </li>
            <li>
                <a href="{% url 'contact' %}"
                   class="relative px-4 py-2 hover:text-indigo-400 transition duration-300 before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-indigo-400 before:scale-x-0 hover:before:scale-x-100 before:transition before:duration-300">
                    📞 Contact
                </a>
            </li>
        </ul>

        <!-- Bouton Menu Mobile -->
        <button id="menu-btn" class="md:hidden text-white focus:outline-none text-3xl">
            ☰
        </button>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden bg-gray-900/90 text-white p-4 md:hidden rounded-b-lg shadow-lg">
        <ul class="space-y-3 text-lg">
            <li><a href="{% url 'articles_par_categorie' 'livres' %}" class="block py-3 hover:text-indigo-400 transition">📚 Livres</a></li>
            <li><a href="{% url 'articles_par_categorie' 'plume' %}" class="block py-3 hover:text-indigo-400 transition">✍🏿 Plume</a></li>
            <li><a href="{% url 'articles_par_categorie' 'meditations' %}" class="block py-3 hover:text-indigo-400 transition">🧘🏿 Méditations</a></li>
            <li><a href="{% url 'articles_par_categorie' 'anime_musique_series' %}" class="block py-3 hover:text-indigo-400 transition">🎬 Animés, Musique & Séries</a></li>
            <li><a href="{% url 'a_propos' %}" class="block py-3 hover:text-indigo-400 transition">ℹ️ À Propos</a></li>
            <li><a href="{% url 'contact' %}" class="block py-3 hover:text-indigo-400 transition">📞 Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Script Menu Mobile -->
<script>
    document.getElementById("menu-btn").addEventListener("click", function () {
        let menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
        menu.classList.toggle("animate-slide-down");
    });
</script>

<!-- Animation CSS -->
<style>
    @keyframes slide-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-down {
        animation: slide-down 0.3s ease-out;
    }
</style>
